<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="topLine">
        <h2 id="xWins">X Score: 0</h2>
        <h2 id="turn">Turn - X</h2>
        <h2 id="oWins">O Score: 0</h2>
    </div>
    <div class="topp">
        <input type="button" class="cell" id="newGame" value="Reset Score">
    </div>
    <div class="resett">
        <input type="button" class="cell" id="reset" value="Reset">
    </div>
    <div class="grid" id="grid">
        <div id="rowOne">
            <input type="button" class="cell" id="boxOne" value=" ">

            <input type="button" class="cell" id="boxTwo" value=" ">

            <input type="button" class="cell" id="boxThree" value=" ">
        </div>
    
        <div id="rowTwo">
            <input type="button" class="cell" id="boxFour" value=" ">
     
            <input type="button" class="cell" id="boxFive" value=" ">

            <input type="button" class="cell" id="boxSix" value=" ">
        
        </div>
    
        <div id="rowThree">
            <input type="button" class="cell" id="boxSeven" value=" ">

            <input type="button" class="cell" id="boxEight" value=" ">

            <input type="button" class="cell" id="boxNine" value=" ">
        </div>   

    </div>
</body>
</html>
